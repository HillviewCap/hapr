name: Publish Wiki
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Prepare wiki content
        run: |
          mkdir -p /tmp/wiki-src

          # Copy wiki pages from docs/
          cp docs/Home.md /tmp/wiki-src/Home.md
          cp docs/HAPR-User-Guide.md /tmp/wiki-src/HAPR-User-Guide.md
          cp docs/Understanding-the-Report.md /tmp/wiki-src/Understanding-the-Report.md
          cp docs/HAPR-Framework.md /tmp/wiki-src/HAPR-Framework.md
          cp docs/HAProxy-Security-Guide.md /tmp/wiki-src/HAProxy-Security-Guide.md

          ls -la /tmp/wiki-src/

      - name: Publish wiki
        uses: spenserblack/actions-wiki@v0.3.0
        with:
          path: /tmp/wiki-src
          token: ${{ secrets.GITHUB_TOKEN }}
